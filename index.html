<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinClicker Mini</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="coin1_container" class="falling" class="paused">
                    <img class= "clickcoin" id="coin1_sprite" src="images/coin.svg" alt="mønt">
                </div>
                <div id="coin2_container" class="falling">
                    <img class="clickcoin" id="coin2_sprite" src="images/coin.svg" alt="mønt">
                </div>
                <div id="coin3_container" class="falling">
                    <img class="clickcoin" id="coin3_sprite" src="images/coin.svg" alt="mønt">
                </div>

                <div id="bomb_container" class="falling">
                    <img class="clickcoin" id="bomb_sprite" src="images/bomb.svg" alt="bombe">
                </div>

                <div id="heart_container" class="falling">
                    <img class="clickcoin" id="heart_sprite" src="images/heart.svg" alt="hjerte">
                </div>

            </div>
            <div id="game_ui"></div>
        </div>
        <div id="start" class="hidden"></div>
        <div id="game_over" class="hidden"></div>
        <div id="level_complete" class="hidden"></div>
    </div>

    
</body>

</html>
